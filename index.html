<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script> <!-- defer faz o javascript ser carregado após a página -->
</head>
<body>  
  <div id="content">
    <aside>
      <h1>SNAKE GAME!</h1>
      
      <div>
        <div id="score">
          Score: <span id="spanScore">0</span>
        </div>
        <button id="btnScore"></button>
      </div>

      <div>
        <div id="level">
          Level: <span id="spanLeve">0</span>
        </div>
        <button id="btnLevel"></button>
      </div>

      <div>
        <div id="boderGame">
          Border: <span id="spanBorder">No</span>
        </div>
        <button id="btnBorder"></button>
      </div>
    </aside>
    <div id="jogo">
      <canvas id="snake" width="480" height="480"></canvas>
      <div id="gameover" class="blink" style="display: none;">
        GAME OVER!<br />
        <span>Click on Score Button to restart</span>
      </div>
    </div>
  </div>
</body>
</html>
